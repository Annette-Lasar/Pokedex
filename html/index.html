<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../icons/pokemon_disc_drawn.png"
    />
    <link rel="stylesheet" href="../css/reset_stylesheet.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../javascript/data.js" defer></script>
    <script src="../javascript/templates.js" defer></script>
    <script src="../javascript/script.js" defer></script>
  </head>
  <body onload="init()">
    <header>
      <div class="header">
        <svg viewBox="0 0 500 170">
          <path
            id="curve"
            fill="transparent"
            d="M73.2,160c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"
          />
          <text width="500">
            <textPath
              class="curved-text"
              fill="#f7c82f"
              stroke="#333098"
              stroke-width="3"
              font-weight="bold"
              alignment-baseline="top"
              xlink:href="#curve"
            >
              Pokedex
            </textPath>
          </text>
          <image
            class="pokemon-in-logo"
            xlink:href="../img/pokemon.png"
            width="96"
            x="215" y="70"
          />
        </svg>
        <div class="search-wrapper">
          <div class="pokemon-cartoon">
            <img src="../img/pokemon_pink.png" alt="" />
            <img src="../img/pokemon_blue.png" alt="" />
            <img src="../img/pokemon_turtle.png" alt="" />
            <img src="../img/pokemon_horns.png" alt="" />
          </div>
          <form class="search-form" action="">
            <input type="text" placeholder="Search for Pokémon" />
          </form>
        </div>
      </div>
    </header>
    <div id="page">
      <div id="pokemon_details_background" class="pokemon-details-background d-none"></div>
      <main id="pokemon_gallery"></main>
      <section id="more_button_section" class="more-button-section"></section>
    </div>
    <footer>
      <div class="footer">
        <p>coded by Annette Lasar, November 2023</p>
      </div>
    </footer>
  </body>
</html>
